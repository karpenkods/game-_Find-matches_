<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/six.js"></script>
  <title>Найди пару</title>
</head>

<body>

  <div class="field">
    <h1>Найди пару 6 &times; 6</h1>
  </div>
  <div id="container" class="cards_2"></div>
  <div class="countdown-box">
    <h2>Осталось:</h2>
    <div class="number">90</div>
    <h2>сек.</h2>
  </div>
  <div class="modal">
    <h2 class="text">Вы проиграли</h2>
    <img src="./img/sad.svg" alt="">
    <button class="close-button">Играть ещё раз</button>
    <a href="./index.html" class="btn">Выбор поля</a>
  </div>
  <div class="win">
    <h2 class="text">Вы выиграли!</h2>
    <img src="./img/smile.svg" alt="">
    <button class="open-button">Играть ещё раз</button>
    <a href="./index.html" class="btn">Выбор поля</a>
  </div>
  <div class="modal-overlay"></div>

</body>

</html>
